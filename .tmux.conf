# window numbers
set -g base-index 1
set-option -g renumber-windows on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# use better mnemonics for horizontal/vertical splits
bind-key - split-window -v
bind-key _ split-window -v
bind-key | split-window -h

# act like GNU screen
unbind C-b
set -g prefix C-a

# scrollback buffer n lines
set -g history-limit 5000

set -g default-terminal "screen-256color"

# copying and pasting
bind-key [ copy-mode
bind-key ] paste-buffer

# vi-style controls for copy mode
setw -g mode-keys vi

# enable mouse
setw -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# paste buffers
bind-key b list-buffers
bind-key p choose-buffer

# pane movement
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# statusline
set-option -g status-position top

set -g status-bg default
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g window-status-current-format " #[fg=colour2]* #I #W"
set -g window-status-format " #[fg=colour245,nobold]- #I #W"

set -g status-left '#[fg=colour1]#S'
set -g status-right '#[fg=colour6]âŠ› #[fg=colour3,bold]#h'

# misc
set -s escape-time 0
bind m run "ncmpcpp toggle"
